<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础JavaScript测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-button {
            padding: 10px 20px;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .log-area {
            background: #000;
            color: #0f0;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-family: monospace;
            min-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>基础JavaScript功能测试</h1>
    
    <div>
        <button class="test-button" onclick="testBasicJS()">测试基础JS</button>
        <button class="test-button" onclick="testConsoleLog()">测试Console.log</button>
        <button class="test-button" onclick="testReact()">测试React加载</button>
        <button class="test-button" onclick="testDependencies()">测试依赖加载</button>
        <button class="test-button" onclick="clearLog()">清空日志</button>
    </div>
    
    <div id="log" class="log-area">点击按钮开始测试...</div>
    
    <!-- React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 项目依赖 -->
    <script src="src/js/config.js"></script>
    <script src="src/js/cloudflare-kv-manager.js"></script>
    <script src="src/js/api-client.js"></script>
    <script src="src/js/blog-manager.js"></script>
    <script src="src/js/blog-manager-kv.js"></script>
    <script src="src/js/hybrid-blog-manager.js"></script>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function testBasicJS() {
            log('=== 基础JavaScript测试 ===');
            log('JavaScript正常工作');
            log('当前时间: ' + new Date().toISOString());
            log('浏览器: ' + navigator.userAgent);
        }
        
        function testConsoleLog() {
            log('=== Console.log测试 ===');
            console.log('这是一条console.log消息');
            console.error('这是一条console.error消息');
            console.warn('这是一条console.warn消息');
            log('Console.log测试完成，请检查浏览器控制台');
        }
        
        function testReact() {
            log('=== React加载测试 ===');
            try {
                if (typeof React !== 'undefined') {
                    log('✓ React已加载，版本: ' + React.version);
                } else {
                    log('✗ React未加载');
                }
                
                if (typeof ReactDOM !== 'undefined') {
                    log('✓ ReactDOM已加载');
                } else {
                    log('✗ ReactDOM未加载');
                }
            } catch (error) {
                log('✗ React测试出错: ' + error.message);
            }
        }
        
        function testDependencies() {
            log('=== 项目依赖测试 ===');
            
            const dependencies = [
                'APIClient',
                'BlogManager',
                'BlogManagerKV',
                'HybridBlogManager'
            ];
            
            dependencies.forEach(dep => {
                try {
                    if (typeof window[dep] !== 'undefined') {
                        log(`✓ ${dep} 已加载`);
                        
                        if (dep === 'HybridBlogManager') {
                            try {
                                const manager = new HybridBlogManager();
                                log(`✓ ${dep} 可以正常实例化`);
                            } catch (error) {
                                log(`✗ ${dep} 实例化失败: ${error.message}`);
                            }
                        }
                    } else {
                        log(`✗ ${dep} 未加载`);
                    }
                } catch (error) {
                    log(`✗ ${dep} 测试出错: ${error.message}`);
                }
            });
        }
        
        // 页面加载完成后自动运行基础测试
        window.addEventListener('load', function() {
            log('页面加载完成，开始自动测试...');
            testBasicJS();
            testReact();
            testDependencies();
        });
        
        // 捕获所有JavaScript错误
        window.addEventListener('error', function(event) {
            log('✗ JavaScript错误: ' + event.error.message);
            log('  文件: ' + event.filename + ':' + event.lineno);
        });
    </script>
</body>
</html>
