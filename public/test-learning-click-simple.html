<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习页面点击测试</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(45deg, #3b82f6, #1e40af, #8b5cf6, #6366f1);
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // 简单的PostCard组件测试
        function TestPostCard({ post, onClick }) {
            const handleClick = (e) => {
                console.log('TestPostCard clicked, post:', post);
                console.log('onClick function:', onClick);
                if (onClick) {
                    onClick(e);
                } else {
                    console.error('onClick is not defined');
                }
            };

            return (
                <div 
                    className="bg-white/10 backdrop-blur-md rounded-2xl p-6 border border-white/20 hover:bg-white/15 transition-all duration-300 cursor-pointer"
                    onClick={handleClick}
                >
                    <h3 className="text-xl font-bold text-white mb-3">
                        {post.title}
                    </h3>
                    <p className="text-white/80">
                        {post.content}
                    </p>
                </div>
            );
        }

        function TestApp() {
            const [selectedPost, setSelectedPost] = React.useState(null);
            
            const testPost = {
                id: 1,
                title: '测试文章',
                content: '这是一个测试文章的内容'
            };

            const handleViewPost = (postId) => {
                console.log('handleViewPost called with postId:', postId);
                setSelectedPost(postId);
                alert('点击成功！postId: ' + postId);
            };

            return (
                <div className="max-w-4xl mx-auto">
                    <h1 className="text-3xl font-bold text-white mb-8 text-center">
                        学习页面点击测试
                    </h1>
                    
                    <div className="mb-4 p-4 bg-black/30 rounded-lg">
                        <div className="text-white text-sm">
                            <p>选中的文章ID: {selectedPost || '无'}</p>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <TestPostCard
                            post={testPost}
                            onClick={() => handleViewPost(testPost.id)}
                        />
                        <TestPostCard
                            post={{...testPost, id: 2, title: '测试文章2'}}
                            onClick={() => handleViewPost(2)}
                        />
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TestApp />);
    </script>
</body>
</html>
