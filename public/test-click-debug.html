<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostCard 点击调试</title>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(45deg, #3b82f6, #1e40af, #8b5cf6, #6366f1);
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // 使用用户提供的真实数据
        const realPosts = [
            {
                "id": 1754546760231,
                "title": "街头摄影的魅力",
                "content": "街头摄影是一种捕捉日常生活瞬间的艺术形式。\n\n街头摄影的要点：\n1. 观察力 - 发现平凡中的不平凡\n2. 时机 - 等待决定性瞬间\n3. 构图 - 运用光影和线条\n4. 故事性 - 每张照片都在讲述故事\n\n带上相机，走上街头，用镜头记录这个世界的美好。",
                "summary": "探索街头摄影的艺术魅力，学习如何用镜头捕捉生活中的精彩瞬间。",
                "category": "摄影",
                "tags": ["街头摄影", "艺术", "瞬间", "构图"],
                "createdAt": "2025-08-07T06:06:00.231Z",
                "updatedAt": "2025-08-07T06:06:00.231Z"
            },
            {
                "id": 1754546749039,
                "title": "简约生活的艺术",
                "content": "在快节奏的现代生活中，学会简约生活变得越来越重要。\n\n简约不是贫穷，而是一种生活态度：\n- 减少不必要的物品\n- 专注于真正重要的事情\n- 享受当下的美好时光\n\n让生活回归本质，找到内心的平静。",
                "summary": "探讨简约生活的理念，学会在繁忙中找到生活的本质和内心的平静。",
                "category": "生活",
                "tags": ["简约", "生活态度", "内心平静"],
                "createdAt": "2025-08-07T06:05:49.039Z",
                "updatedAt": "2025-08-07T06:05:49.039Z"
            },
            {
                "id": 1754546738963,
                "title": "健身入门指南",
                "content": "对于刚开始健身的朋友，建议从基础动作开始：\n\n1. 深蹲 - 锻炼腿部和臀部肌肉\n2. 俯卧撑 - 锻炼胸部和手臂\n3. 平板支撑 - 增强核心力量\n\n记住，坚持比强度更重要！",
                "summary": "健身新手必看的入门指南，从基础动作开始建立良好的运动习惯。",
                "category": "健身",
                "tags": ["健身", "入门", "运动"],
                "createdAt": "2025-08-07T06:05:38.963Z",
                "updatedAt": "2025-08-07T06:05:38.963Z"
            }
        ];

        function PostCard({ post, onClick, showActions = false, onEdit, onDelete }) {
            const formatDate = (dateString) => {
                return new Date(dateString).toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            };

            const getCategoryColor = (category) => {
                const colors = {
                    '学习': 'from-blue-500 to-purple-600',
                    '健身': 'from-green-500 to-teal-600',
                    '生活': 'from-pink-500 to-rose-600',
                    '摄影': 'from-yellow-500 to-orange-600'
                };
                return colors[category] || 'from-gray-500 to-gray-600';
            };

            return (
                <div 
                    className="bg-white/10 backdrop-blur-md rounded-2xl p-6 border border-white/20 hover:bg-white/15 transition-all duration-300 transform hover:scale-105 cursor-pointer group"
                    onClick={() => {
                        console.log('PostCard clicked! Post ID:', post.id, 'Title:', post.title);
                        if (onClick) {
                            console.log('Calling onClick handler...');
                            onClick();
                        } else {
                            console.log('No onClick handler provided!');
                        }
                    }}
                >
                    <div>
                        {/* 分类标签 */}
                        <div className="flex items-center justify-between mb-4">
                            <span className={`px-3 py-1 rounded-full text-sm font-medium bg-gradient-to-r ${getCategoryColor(post.category)} text-white`}>
                                {post.category}
                            </span>
                        </div>

                        {/* 标题 */}
                        <h3 className="text-xl font-bold text-white mb-3 group-hover:text-purple-300 transition-colors">
                            {post.title}
                        </h3>

                        {/* 摘要 */}
                        <p className="text-white/80 mb-4 line-clamp-3">
                            {post.summary || post.content.substring(0, 100) + '...'}
                        </p>

                        {/* 标签 */}
                        <div className="flex flex-wrap gap-2 mb-4">
                            {post.tags.slice(0, 3).map(tag => (
                                <span key={tag} className="px-2 py-1 bg-white/20 rounded-md text-xs text-white/90">
                                    {tag}
                                </span>
                            ))}
                            {post.tags.length > 3 && (
                                <span className="px-2 py-1 bg-white/20 rounded-md text-xs text-white/70">
                                    +{post.tags.length - 3}
                                </span>
                            )}
                        </div>

                        {/* 日期 */}
                        <div className="text-white/60 text-sm">
                            {formatDate(post.createdAt)}
                        </div>
                    </div>

                    {/* 管理操作按钮 */}
                    {showActions && (
                        <div className="flex gap-2 mt-4 pt-4 border-t border-white/20">
                            <button
                                onClick={(e) => {
                                    e.stopPropagation();
                                    console.log('Edit button clicked for post:', post.title);
                                    if (onEdit) onEdit(post);
                                }}
                                className="flex-1 px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm"
                            >
                                编辑
                            </button>
                            <button
                                onClick={(e) => {
                                    e.stopPropagation();
                                    console.log('Delete button clicked for post:', post.title);
                                    if (confirm('确定要删除这篇文章吗？')) {
                                        if (onDelete) onDelete(post.id);
                                    }
                                }}
                                className="flex-1 px-3 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors text-sm"
                            >
                                删除
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        function TestApp() {
            const [clickedPost, setClickedPost] = React.useState(null);
            const [clickCount, setClickCount] = React.useState(0);
            
            const handleCardClick = (post) => {
                console.log('handleCardClick called with post:', post);
                setClickedPost(post);
                setClickCount(prev => prev + 1);
                alert(`点击了文章: ${post.title}\n文章ID: ${post.id}\n这应该跳转到文章详情页`);
            };
            
            const handleEdit = (post) => {
                console.log('handleEdit called with post:', post);
                alert(`编辑文章: ${post.title}`);
            };
            
            const handleDelete = (postId) => {
                console.log('handleDelete called with postId:', postId);
                alert(`删除文章ID: ${postId}`);
            };
            
            return (
                <div className="max-w-6xl mx-auto">
                    <h1 className="text-3xl font-bold text-white text-center mb-8">
                        PostCard 点击调试测试
                    </h1>
                    
                    <div className="mb-6 text-center">
                        <p className="text-white/80 text-lg mb-2">
                            使用真实KV数据测试PostCard点击功能
                        </p>
                        <p className="text-white/60">
                            点击次数: {clickCount}
                        </p>
                        {clickedPost && (
                            <div className="mt-4 p-4 bg-green-500/20 border border-green-500/50 rounded-lg">
                                <p className="text-green-300">
                                    最后点击的文章: <strong>{clickedPost.title}</strong> (ID: {clickedPost.id})
                                </p>
                            </div>
                        )}
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {realPosts.map(post => (
                            <PostCard
                                key={post.id}
                                post={post}
                                onClick={() => handleCardClick(post)}
                                onEdit={handleEdit}
                                onDelete={handleDelete}
                                showActions={true}
                            />
                        ))}
                    </div>
                    
                    <div className="mt-8 text-center">
                        <div className="bg-white/10 backdrop-blur-md rounded-lg p-4 text-white/70 text-sm">
                            <p className="mb-2"><strong>调试说明:</strong></p>
                            <p>• 点击任意文章卡片应该弹出提示并显示文章信息</p>
                            <p>• 点击编辑/删除按钮应该触发对应操作</p>
                            <p>• 查看浏览器控制台获取详细日志</p>
                            <p>• 如果点击没有反应，说明onClick事件有问题</p>
                        </div>
                    </div>
                </div>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TestApp />);
    </script>
</body>
</html>
