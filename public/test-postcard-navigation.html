<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试PostCard导航功能</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="../src/js/api-client.js"></script>
    <script src="../src/js/cloudflare-kv-manager.js"></script>
    <script src="../src/js/blog-manager.js"></script>
    <script src="../src/js/blog-manager-kv.js"></script>
    <script src="../src/js/hybrid-blog-manager.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .test-section {
            background: rgba(255,255,255,0.1);
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .test-button {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            margin: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .test-button:hover {
            background: #2563eb;
        }
        .status-log {
            background: rgba(0,0,0,0.3);
            color: #10b981;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // 简化的PostCard组件
        function PostCard({ post, onClick, showActions = false, onEdit, onDelete }) {
            const formatDate = (dateString) => {
                return new Date(dateString).toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            };

            const getCategoryColor = (category) => {
                const colors = {
                    '学习': 'from-blue-500 to-purple-600',
                    '健身': 'from-green-500 to-teal-600',
                    '生活': 'from-pink-500 to-rose-600',
                    '摄影': 'from-yellow-500 to-orange-600'
                };
                return colors[category] || 'from-gray-500 to-gray-600';
            };

            return (
                <div 
                    className="bg-white/10 backdrop-blur-md rounded-2xl p-6 border border-white/20 hover:bg-white/15 transition-all duration-300 transform hover:scale-105 cursor-pointer group"
                    onClick={onClick}
                >
                    <div>
                        <div className="flex items-center justify-between mb-4">
                            <span className={`px-3 py-1 rounded-full text-sm font-medium bg-gradient-to-r ${getCategoryColor(post.category)} text-white`}>
                                {post.category}
                            </span>
                            <span className="text-white/60 text-sm">{formatDate(post.createdAt)}</span>
                        </div>

                        <h3 className="text-xl font-bold text-white mb-3 group-hover:text-purple-300 transition-colors">
                            {post.title}
                        </h3>

                        <p className="text-white/80 mb-4 line-clamp-3">
                            {post.content ? post.content.substring(0, 100) + '...' : '暂无内容'}
                        </p>

                        {showActions && (
                            <div className="flex space-x-2 mt-4">
                                <button
                                    onClick={(e) => {
                                        e.stopPropagation();
                                        onEdit && onEdit();
                                    }}
                                    className="px-3 py-1 bg-blue-500 text-white rounded text-sm hover:bg-blue-600"
                                >
                                    编辑
                                </button>
                                <button
                                    onClick={(e) => {
                                        e.stopPropagation();
                                        onDelete && onDelete();
                                    }}
                                    className="px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600"
                                >
                                    删除
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function TestPostCardNavigation() {
            const [currentView, setCurrentView] = React.useState('list');
            const [selectedPostId, setSelectedPostId] = React.useState(null);
            const [posts, setPosts] = React.useState([]);
            const [logs, setLogs] = React.useState([]);
            const [blogManager] = React.useState(() => new HybridBlogManager());

            React.useEffect(() => {
                initializeAndLoadData();
            }, []);

            const addLog = (message, type = 'info') => {
                const timestamp = new Date().toLocaleTimeString();
                setLogs(prev => [...prev, {
                    id: Date.now(),
                    timestamp,
                    message,
                    type
                }]);
                console.log(`[${timestamp}] ${message}`);
            };

            const initializeAndLoadData = async () => {
                try {
                    addLog('开始初始化BlogManager...');
                    await blogManager.initialize();
                    addLog('BlogManager初始化成功');

                    // 创建测试数据
                    const testPosts = [
                        {
                            id: 'test-learning-nav-1',
                            title: '测试学习文章导航',
                            content: '这是一篇用于测试学习分类导航功能的文章。点击这个卡片应该能够正常跳转到详情页面。',
                            category: '学习',
                            createdAt: new Date().toISOString(),
                            updatedAt: new Date().toISOString()
                        },
                        {
                            id: 'test-fitness-nav-1',
                            title: '测试健身文章导航',
                            content: '这是一篇用于测试健身分类导航功能的文章。点击这个卡片应该能够正常跳转到详情页面。',
                            category: '健身',
                            createdAt: new Date().toISOString(),
                            updatedAt: new Date().toISOString()
                        },
                        {
                            id: 'test-life-nav-1',
                            title: '测试生活文章导航',
                            content: '这是一篇用于测试生活分类导航功能的文章。点击这个卡片应该能够正常跳转到详情页面。',
                            category: '生活',
                            createdAt: new Date().toISOString(),
                            updatedAt: new Date().toISOString()
                        },
                        {
                            id: 'test-photography-nav-1',
                            title: '测试摄影文章导航',
                            content: '这是一篇用于测试摄影分类导航功能的文章。点击这个卡片应该能够正常跳转到详情页面。',
                            category: '摄影',
                            createdAt: new Date().toISOString(),
                            updatedAt: new Date().toISOString()
                        }
                    ];

                    // 保存测试数据
                    for (const post of testPosts) {
                        try {
                            await blogManager.addPost(post);
                            addLog(`保存测试文章成功: ${post.title}`);
                        } catch (error) {
                            addLog(`保存测试文章失败: ${post.title} - ${error.message}`, 'error');
                        }
                    }

                    setPosts(testPosts);
                    addLog('测试数据加载完成');
                } catch (error) {
                    addLog(`初始化失败: ${error.message}`, 'error');
                }
            };

            const handleViewPost = (postId) => {
                addLog(`点击查看文章: ${postId}`);
                setSelectedPostId(postId);
                setCurrentView('detail');
            };

            const handleBackToList = () => {
                addLog('返回文章列表');
                setCurrentView('list');
                setSelectedPostId(null);
            };

            const handleEditPost = (post) => {
                addLog(`编辑文章: ${post.title}`);
            };

            const handleDeletePost = (postId) => {
                addLog(`删除文章: ${postId}`);
            };

            if (currentView === 'detail' && selectedPostId) {
                const selectedPost = posts.find(p => p.id === selectedPostId);
                return (
                    <div className="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900">
                        <div className="relative z-10">
                            <main className="pt-20 pb-20 px-4">
                                <div className="max-w-4xl mx-auto">
                                    <div className="bg-white/10 backdrop-blur-md rounded-2xl p-8 border border-white/20">
                                        <button 
                                            onClick={handleBackToList}
                                            className="mb-6 text-white/80 hover:text-white flex items-center gap-2 transition-colors"
                                        >
                                            ← 返回列表
                                        </button>
                                        
                                        {selectedPost ? (
                                            <div>
                                                <h1 className="text-3xl font-bold text-white mb-4">{selectedPost.title}</h1>
                                                <div className="text-white/60 mb-6">
                                                    分类: {selectedPost.category} | 创建时间: {new Date(selectedPost.createdAt).toLocaleDateString('zh-CN')}
                                                </div>
                                                <div className="text-white/90 leading-relaxed">
                                                    {selectedPost.content}
                                                </div>
                                                <div className="mt-8 p-4 bg-green-500/20 rounded-lg">
                                                    <div className="text-green-300 font-bold">✅ 导航成功!</div>
                                                    <div className="text-green-200 text-sm mt-1">
                                                        {selectedPost.category} 分类的文章点击功能正常工作
                                                    </div>
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="text-white">文章未找到</div>
                                        )}
                                    </div>
                                </div>
                            </main>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900">
                    <div className="relative z-10">
                        <main className="pt-20 pb-20 px-4">
                            <div className="max-w-6xl mx-auto">
                                <div className="text-center mb-16">
                                    <h1 className="text-5xl font-bold text-white mb-6">PostCard导航测试</h1>
                                    <p className="text-xl text-white/80">测试不同分类文章卡片的点击导航功能</p>
                                </div>

                                <div className="test-section">
                                    <h2 className="text-2xl font-bold text-white mb-4">操作日志</h2>
                                    <div className="status-log">
                                        {logs.map(log => (
                                            <div key={log.id} style={{
                                                color: log.type === 'error' ? '#ef4444' : '#10b981'
                                            }}>
                                                [{log.timestamp}] {log.message}
                                            </div>
                                        ))}
                                    </div>
                                    <button 
                                        onClick={() => setLogs([])} 
                                        className="test-button"
                                    >
                                        清空日志
                                    </button>
                                </div>

                                <div className="test-section">
                                    <h2 className="text-2xl font-bold text-white mb-4">测试文章卡片</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                        {posts.map(post => (
                                            <PostCard
                                                key={post.id}
                                                post={post}
                                                onClick={() => handleViewPost(post.id)}
                                                onEdit={() => handleEditPost(post)}
                                                onDelete={() => handleDeletePost(post.id)}
                                                showActions={true}
                                            />
                                        ))}
                                    </div>
                                </div>

                                <div className="test-section">
                                    <h2 className="text-2xl font-bold text-white mb-4">手动测试按钮</h2>
                                    <div>
                                        {posts.map(post => (
                                            <button
                                                key={`btn-${post.id}`}
                                                onClick={() => handleViewPost(post.id)}
                                                className="test-button"
                                            >
                                                查看 {post.category} 文章
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TestPostCardNavigation />);
    </script>
</body>
</html>
