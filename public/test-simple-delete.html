<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单删除测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <h1 class="text-2xl mb-4">简单删除按钮测试</h1>
    
    <div class="bg-gray-800 p-4 rounded mb-4">
        <h3>测试文章</h3>
        <p>这是一篇测试文章</p>
        <div class="mt-4">
            <button id="editBtn" class="bg-blue-600 px-4 py-2 rounded mr-2">编辑</button>
            <button id="deleteBtn" class="bg-red-600 px-4 py-2 rounded">删除</button>
        </div>
    </div>
    
    <div id="log" class="bg-black p-4 rounded">
        <h4>日志:</h4>
        <div id="logContent"></div>
    </div>
    
    <script>
        function log(message) {
            const logContent = document.getElementById('logContent');
            const p = document.createElement('p');
            p.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logContent.appendChild(p);
            console.log(message);
        }
        
        document.getElementById('editBtn').addEventListener('click', function() {
            log('编辑按钮被点击');
            alert('编辑功能正常');
        });
        
        document.getElementById('deleteBtn').addEventListener('click', function() {
            log('删除按钮被点击');
            if (confirm('确定要删除吗？')) {
                log('用户确认删除');
                alert('删除成功');
            } else {
                log('用户取消删除');
            }
        });
        
        log('页面加载完成');
    </script>
</body>
</html>
