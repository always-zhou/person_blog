    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --border-color: #e5e7eb;
        }
    }

    @layer base {
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    }

    @layer components {
        .card-hover {
            perspective: 1000px;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-20px) rotateX(15deg) rotateY(10deg);
            box-shadow: 
                0 40px 80px rgba(0,0,0,0.2),
                0 0 40px rgba(139, 92, 246, 0.5),
                inset 0 0 20px rgba(255,255,255,0.1);
        }
        
        .neon-glow {
            animation: neon-pulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes neon-pulse {
            0% {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 15px #8b5cf6,
                    0 0 20px #8b5cf6,
                    0 0 35px #8b5cf6,
                    0 0 40px #8b5cf6;
            }
            100% {
                text-shadow: 
                    0 0 2px #fff,
                    0 0 5px #fff,
                    0 0 8px #8b5cf6,
                    0 0 12px #8b5cf6,
                    0 0 18px #8b5cf6,
                    0 0 25px #8b5cf6;
            }
        }
        
        .matrix-rain {
            position: absolute;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: matrix-fall linear infinite;
            opacity: 0.6;
        }
        
        @keyframes matrix-fall {
            0% { transform: translateY(-100vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-galaxy 12s linear infinite;
        }
        
        @keyframes particle-galaxy {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) rotate(36deg) scale(1);
            }
            50% {
                transform: translateY(50vh) rotate(180deg) scale(1.5);
                opacity: 0.8;
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) rotate(324deg) scale(1);
            }
            100% {
                transform: translateY(-10vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }
        
        .cosmic-wave {
            animation: cosmic-drift 8s ease-in-out infinite;
        }
        
        @keyframes cosmic-drift {
            0%, 100% { 
                transform: translateX(0) translateY(0) rotate(0deg) scale(1);
            }
            25% { 
                transform: translateX(30px) translateY(-20px) rotate(90deg) scale(1.1);
            }
            50% { 
                transform: translateX(0) translateY(-40px) rotate(180deg) scale(0.9);
            }
            75% { 
                transform: translateX(-30px) translateY(-20px) rotate(270deg) scale(1.1);
            }
        }
        
        .hologram {
            animation: hologram-flicker 0.15s linear infinite;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.5) 50%, transparent 70%);
            background-size: 200% 200%;
        }
        
        @keyframes hologram-flicker {
            0%, 100% { opacity: 1; background-position: 0% 0%; }
            50% { opacity: 0.8; background-position: 100% 100%; }
        }
        
        .cyber-grid {
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }
        
        @keyframes grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
        
        .glitch-text {
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        
        .gradient-shift {
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 600% 600%;
            animation: gradient-shift 8s ease infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }
    }
    </style>
